<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS版小黄脸大战</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div id="contentdiv">
        <div id="startdiv">
            <button onclick="begin()">开始游戏</button>
        </div>
        <div id="maindiv">
    
            <div id="scorediv">
                <label for="">分数：</label>
                <label for="" id="label">0</label>
                <audio id="audio" autoplay="autoplay" loop="loop" preload="auto" controls="controls"
                    src="sound/Axero - Trip.mp3">       
                </audio>
            </div>
            <div id="suspenddiv">
                <button>继续</button>
                <button>重新开始</button>
                <button>回到主页</button>
            </div>
            <div id="enddiv">
                <p class="text">小黄脸大战分数</p>
                <p id="score">0</p>
                <div><button onclick="jixu()">继续</button></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
       
        
    </script>
</body>
</html>
