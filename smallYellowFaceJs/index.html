<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS版小黄脸大战</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div id="contentdiv">
        <div id="startdiv">
            <div class="title">小黄脸大战</div>
            <button onclick="begin()">开始游戏</button>
        </div>
        <div id="maindiv">
            <div id="scorediv">
                <label for="">分数：</label>
                <label for="" id="label">0</label>
                <audio id="audio" autoplay="autoplay" loop="loop" preload="auto" controls="controls"
                    src="sound/Axero - Trip.mp3">       
                </audio>
            </div>
            <div id="musicdiv">
                <img src="images/lastMusic.png" alt="" id="lastMusic" onclick="lastM()">
                <img src="images/nextMusic.png" alt="" id="nextMusic" onclick="nextM()">
            </div>
            <div id="suspenddiv">
                <button>继续</button>
                <button>回到主页</button>
            </div>
            <div id="enddiv">
                <p class="text">小黄脸大战分数</p>
                <p id="score">0</p>
                <div><button onclick="jixu()">继续</button></div>
            </div>
        </div>
        <div id="audios">
            <audio id="audio1" 
                src="sound/enemy1_down.wav">       
            </audio>
            <audio id="audio2" 
                src="sound/enemy2_down.wav">       
            </audio>
            <audio id="audio3" 
                src="sound/enemy3_down.wav">       
            </audio>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
